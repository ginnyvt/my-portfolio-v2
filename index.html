<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>[Wynny] | Developer</title>
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		/>
	</head>
	<body>
		<header></header>
		<main>
			<section class="skills section" id="skills">
				<h2 class="section-title">Skills</h2>
				<div class="skills__container grid">
					<div>
						<h2 class="skills__subtitle">Professional Skills</h2>
						<p class="skills__text">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem
							eum facilis beatae natus at hic veritatis nobis voluptatum esse
							quia.
						</p>
						<div class="skills__data">
							<div class="skills__names">
								<i class="fab fa-html5 skills__icon"></i>
								<span class="skills__name">HTML5</span>
							</div>
							<div class="skills__bar skills__html"></div>
							<div>
								<span class="skills__percentage">95%</span>
							</div>
						</div>

						<!-- single skill -->
						<div class="skills__data">
							<div class="skills__names">
								<i class="fab fa-css3-alt skills__icon"></i>
								<span class="skills__name">CSS</span>
							</div>
							<div class="skills__bar skills__css"></div>
							<div>
								<span class="skills__percentage">84%</span>
							</div>
						</div>

						<!-- single skill -->
						<div class="skills__data">
							<div class="skills__names">
								<i class="fab fa-js skills__icon"></i>
								<span class="skills__name">JS</span>
							</div>
							<div class="skills__bar skills__js"></div>
							<div>
								<span class="skills__percentage">78%</span>
							</div>
						</div>

						<!-- single skill -->
						<div class="skills__data">
							<div class="skills__names">
								<i class="fab fa-sketch skills__icon"></i>
								<span class="skills__name">UI/UX</span>
							</div>
							<div class="skills__bar skills__sketch"></div>
							<div>
								<span class="skills__percentage">72%</span>
							</div>
						</div>
					</div>

					<div>
						<img
							src="assets/images/computer-2.png"
							alt=""
							class="skills__img"
						/>
					</div>
				</div>
			</section>
		</main>
		<script src="assets/js/main.js"></script>
	</body>
